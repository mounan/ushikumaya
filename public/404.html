<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ushikumaya - Traditional Japanese Bamboo Hideaway</title>
    <script type="text/javascript">
      // Simple redirect for GitHub Pages SPA
      // For URL like: https://mounan.github.io/ushikumaya/stay
      // Redirect to: https://mounan.github.io/ushikumaya/?/stay
      
      var l = window.location;
      var path = l.pathname;
      
      // Extract the route part after /ushikumaya/
      var route = path.replace('/ushikumaya/', '') || '';
      
      // Redirect to index with route as query parameter
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                   '/ushikumaya/?/' + route + 
                   (l.search ? '&' + l.search.slice(1) : '') + 
                   l.hash;
      
      l.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
